<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        Jamás pense que un amor como el tuyo existia. Tu amor es como el que se ve en canciones, libros y películas. Pero ahora puedo experimentarlo todos los días ...Y te doy gracias por esto princesa.
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
        <button id="open">Abrir</button>
        <button id="close">Cerrar</button>
     </div>   
     <!-- Botón modificado para redireccionar -->
     <button id="redirect" class="heart-button">
        <span>Un añito</span>
    </button>
  </main>
  <script src="script.js"></script>
</body>
</html>
